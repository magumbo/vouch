<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vouch Carl test</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  
    <STYLE type="text/css">
      a.active {text-decoration:none; font-weight:bold;text-transform:uppercase;}
    </STYLE>
  </head>
  
  <body>

<!-- Main template -->
<script type="text/x-handlebars" data-template-name="application">
<h2>{{headerName}}</h2>
{{#linkTo 'about'}}About{{/linkTo}}
{{#linkTo 'index'}}Home{{/linkTo}}
{{#linkTo 'user'}}user{{/linkTo}}
{{#linkTo 'login'}}Login Controller{{/linkTo}}
{{outlet}}
</script>

<!-- Default view -->
<script type="text/x-handlebars" data-template-name="index">
</script>
  
<!-- User view -->
<script type="text/x-handlebars" data-template-name="user">
<h1>Users</h1>
<p><b>Status: </b>{{model.serverResponse}}</p>
<h2>Actions</h2>
<hr>
<button {{action 'getCurrentUserId'}}>Get current user id</button>
<p>Note this function uses the session resource, not the user resource</p>
<hr>
<h3>Create a user</h3>
<ul>
<li>username:{{model.username}}</li>
<li>password:{{model.password}}</li>
</ul>
<ul>
<li>{{view Ember.TextField valueBinding="model.username"}}</li>
<li>{{view Ember.TextField valueBinding="model.password"}}</li>
</ul>
<button {{action 'postUsers'}}>Create User</button>
<hr>
<button {{action 'get'}}>Get all users available to this user</button>
<br>
{{view Ember.TextField valueBinding="model.userQuery"}}
<ul>
<lh>Example queries</lh>
<li>_id=51f809885de4c30000000005</li>
<li>username=c3@carlz.com</li>
<li>_id=51f809885de4c30000000005&username=c3@carlz.com</li>
</ul>
<h3>Results</h3>
<ul>
{{#each App.userCollectionController}}
 <li>id:{{_id}}, username:{{username}} </li>
{{/each}}
</ul>
<hr>
</script>
  
  
  
 <!-- Login view -->
 <script type="text/x-handlebars" data-template-name="login">
<h1>Login</h1>
<p><b>Status: </b>{{model.serverResponse}}</p>
<h2>Actions</h2>
<hr>
<button {{action 'get'}}>Get login status</button>
<hr>
<ul>
<li>username:{{username}}</li>
<li>password:{{password}}</li>
</ul>
<ul>
<li>{{view Ember.TextField valueBinding="model.username"}}</li>
<li>{{view Ember.TextField valueBinding="model.password"}}</li>
</ul>
<button {{action 'post'}}>Login now</button>
<hr>
<button {{action 'del'}}>Logout</button>
<hr>
</script>







    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
    <script src="js/libs/ember-1.0.0-rc.6.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
