<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vouch Carl test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
   <STYLE type="text/css">
  a.active {text-decoration:none; font-weight:bold;text-transform:uppercase;}
 </STYLE>
 
 
</head>
<body>



  <script type="text/x-handlebars" data-template-name="application">
    <h2>{{headerName}}</h2>
 {{#linkTo 'about'}}About{{/linkTo}}
 {{#linkTo 'index'}}Home{{/linkTo}}
 {{#linkTo 'user'}}user{{/linkTo}}
 {{#linkTo 'login'}}Login Controller{{/linkTo}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">

  </script>
  
    <script type="text/x-handlebars" data-template-name="user">
	<h2>Users actions</h2>
<button {{action 'getUsers'}}>GET</button>
<button {{action 'postUsers'}}>POST</button>
<button {{action 'putUsers'}}>PUT</button>
<button {{action 'delUsers'}}>DEL</button>
<p>
{{model.message}}
</p>

<p>
{{model.userJSON}}
</p>

<p>
{{view Ember.TextArea valueBinding="model.userJSON"}}
</p>

  </script>
  
  
  
 <script type="text/x-handlebars" data-template-name="login">
<h1>Login</h1>
<p><b>Status: </b>{{model.message}}</p>
<h2>Actions</h2>
<hr>
<button {{action 'get'}}>Get login status</button>
<hr>
<ul>
<li>username:{{username}}</li>
<li>password:{{password}}</li>
</ul>
<ul>
<li>{{view Ember.TextField valueBinding="model.username"}}</li>
<li>{{view Ember.TextField valueBinding="model.password"}}</li>
</ul>
<button {{action 'post'}}>Login now</button>
<hr>
<button {{action 'del'}}>Logout</button>
<hr>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
